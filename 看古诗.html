<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style>
			h1 {
				color: chocolate;
			}
			h2 {
				color: mediumorchid;
			}
			h3 {
				color: rgb(138, 72, 224);
			}
			p {
				color: rgb(39, 84, 197);
			}
		</style>
	</head>
	<body>
		<h1>氓之蚩蚩,抱布贸丝</h1>
		<h2>匪来贸丝,来即我谋</h2>
		<h3>送子涉淇,至于顿丘</h3>
		<p>匪我愆期,子无良媒</p>
		<p>将子无怒,秋以为期</p>
		<hr />
		<h1>乘彼垝垣,以望复关</h1>
		<h2>不见复关,泣涕涟涟</h2>
		<h3>既见复关,载笑载言</h3>
		<p>尔仆尔筮,体无咎言</p>
		<p>以尔车来,以我贿迁</p>
	</body>
</html>
